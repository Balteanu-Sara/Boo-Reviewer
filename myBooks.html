<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>My Books</title>
  </head>
  <body class="second-body">
    <div class="sideBar">
      <div class="sideBar__image">
        <img
          src="styles/images/logouri/logo-black.png"
          class="sideBar__image--mod"
        />
      </div>
      <ul class="sideBar__list">
        <li>
          <i class="fa fa-home fa-lg" aria-hidden="true"
            ><a href="loggedPage.html" class="simple-text"><p>Home</p></a></i
          >
        </li>
        <li>
          <i class="fa fa-book fa-lg" aria-hidden="true"
            ><a href="myBooks.html" class="simple-text"><p>My books</p></a></i
          >
        </li>
        <li>
          <i class="fa fa-users fa-lg" aria-hidden="true"
            ><a href="communityPage.html" class="simple-text"
              ><p>Community</p></a
            ></i
          >
        </li>
        <li>
          <i class="fa fa-pie-chart fa-lg" aria-hidden="true"
            ><a href="newsPage.html" class="simple-text"><p>News</p></a></i
          >
        </li>
      </ul>
      <ul class="sideBar__special fa-lg">
        <li>
          <i class="fa fa-sign-out"
            ><a href="principalPage.html" class="simple-text"
              ><p>Sign Out</p></a
            ></i
          >
        </li>
      </ul>
    </div>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="wrapper__header--mod1">
          <button type="button">
            <i class="fa fa-search fa-lg"></i>
          </button>
          <input type="text" id="searchInput" placeholder="Search..." />
        </div>

        <div class="wrapper__header--mod2">
          <button>
            <i class="fa fa-user fa-lg"></i>
            <a href="profilePage.html">Profile</a>
          </button>
          <button>
            <i class="fa fa-envelope fa-lg"></i>
            <a href="">Notifications</a>
          </button>
          <button>
            <i class="fa fa-heart fa-lg"></i>
            <a href="friendsPage.html">Friends</a>
          </button>
        </div>
      </div>
    </div>
    <header class="myBooks-header"></header>
    <main class="myBooks-main">
      <table class="myBooks-table">
        <tr class="myBooks-table__row myBooks-table__antet">
          <th class="myBooks-table__cell">Cover</th>
          <th class="myBooks-table__cell">Title</th>
          <th class="myBooks-table__cell">Author</th>
          <th class="myBooks-table__cell">Review</th>
          <th class="myBooks-table__cell">Give a Review</th>
        </tr>
        <tr class="myBooks-table__row myBooks-table__container">
          <td class="myBooks-table__cell myBooks-table__cover">
            <a href="seeReview.html">
              <img
                src="styles/images/books/book1.jpg"
                alt=""
                class="myBooks-table__cover--img"
              />
              <div class="overlay">
                <h4>See More</h4>
              </div>
            </a>
          </td>
          <td class="myBooks-table__cell myBooks-table__title">
            <p>The Cricket on the Hearth</p>
          </td>
          <td class="myBooks-table__cell myBooks-table__author">
            <p>Charles Dickens</p>
          </td>
          <td class="myBooks-table__cell myBooks-table__review">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star-o" aria-hidden="true"></i>
            <i class="fa fa-star-o" aria-hidden="true"></i>
          </td>
          <td class="myBooks-table__cell myBooks-table__write-review">
            <div class="review-section">
              <input type="radio" name="star" id="star1" />
              <label for="star1"></label>
              <input type="radio" name="star" id="star2" />
              <label for="star2"></label>
              <input type="radio" name="star" id="star3" />
              <label for="star3"></label>
              <input type="radio" name="star" id="star4" />
              <label for="star4"></label>
              <input type="radio" name="star" id="star5" />
              <label for="star5"></label>
            </div>
          </td>
        </tr>
        <tr class="myBooks-table__row myBooks-table__container">
          <td class="myBooks-table__cell myBooks-table__cover">
            <a href="giveReview.html">
              <img
                src="styles/images/books/book2.jpg"
                alt=""
                class="myBooks-table__cover--img"
              />
              <div class="overlay">
                <h4>See More</h4>
              </div>
            </a>
          </td>
          <td class="myBooks-table__cell myBooks-table__title">
            <p>The Diary of a Young Girl</p>
          </td>
          <td class="myBooks-table__cell myBooks-table__author">
            <p>Anne Frank</p>
          </td>
          <td class="myBooks-table__cell myBooks-table__review">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star-o" aria-hidden="true"></i>
          </td>
          <td class="myBooks-table__cell myBooks-table__write-review">
            <div class="review-section">
              <input type="radio" name="star" id="star1" />
              <label for="star1"></label>
              <input type="radio" name="star" id="star2" />
              <label for="star2"></label>
              <input type="radio" name="star" id="star3" />
              <label for="star3"></label>
              <input type="radio" name="star" id="star4" />
              <label for="star4"></label>
              <input type="radio" name="star" id="star5" />
              <label for="star5"></label>
            </div>
          </td>
        </tr>
      </table>
      <a href="browseBooks.html" class="button button--add-books">Add Books</a>
    </main>

    <footer class="second-footer">
      <div class="second-footer__links">
        <ul class="footer__list">
          <li class="footer__item">
            <a href="" class="footer__link">Terms of Service</a>
          </li>
          <li class="footer__item">
            <a href="" class="footer__link">Privacy</a>
          </li>
          <li class="footer__item">
            <a href="" class="footer__link">Help</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
