				<table class="myBooks-table" id="booksTable">

						<th class="myBooks-table__cell">Title</th>

					<h2>This is your progress:</h2>

					<p id="totalProgress">Number of books read: <span id="totalProgressValue"></span></p>
				</div>
				<button class="button" id="exportCsvButton">Export CSV</button>
				<button class="button" id="exportDocBookButton">Export DocBook</button>
